name: CI

on:
    push:
        branches: [main, alpha, develop]
    pull_request:
        branches: [main, alpha]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache: true

            - name: Download dependencies
              run: go mod download

            - name: Verify dependencies
              run: go mod verify

            - name: Run tests
              run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  files: ./coverage.txt
                  flags: unittests
                  name: codecov-umbrella

    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache: true

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v4
              with:
                  version: latest
                  args: --timeout=5m

    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache: true

            - name: Build binary
              run: |
                  CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
                    -ldflags="-w -s" \
                    -o bin/keepercheky \
                    ./cmd/server

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: keepercheky-linux-amd64
                  path: bin/keepercheky
                  retention-days: 7

    docker:
        name: Docker Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image (test)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.dev
                  push: false
                  tags: keepercheky:test
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
