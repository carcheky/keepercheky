name: Docker Build & Release

# TESTING MODE: Ejecuta en cada push a develop
on:
  push:
    branches:
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - stable
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # TESTING: Create automatic version tag
  create-tag:
    name: Create Test Version Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    outputs:
      version: ${{ steps.tag.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Create version tag
        id: tag
        run: |
          # Get latest dev tag number
          LATEST_TAG=$(git tag -l "v1.0.0-dev.*" | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="v1.0.0-dev.1"
          else
            # Extract number and increment
            NUM=$(echo $LATEST_TAG | grep -oP 'dev\.\K\d+')
            NEW_NUM=$((NUM + 1))
            NEW_VERSION="v1.0.0-dev.$NEW_NUM"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Creating tag: $NEW_VERSION"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Test release $NEW_VERSION"
          git push origin "$NEW_VERSION"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [create-tag]
    if: always() && (needs.create-tag.result == 'success' || github.event_name == 'pull_request')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Automático desde tag Git: v1.0.0-dev.X → 1.0.0-dev.X, 1.0.0-dev, 1.0
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag "develop" para tags de prerelease (contienen -dev, -alpha, -beta)
            type=raw,value=develop,enable={{is_default_branch}}
            # Tag "latest" y "stable" solo para tags de producción (sin prerelease)
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}
            type=raw,value=stable,enable=${{ !contains(github.ref_name, '-') }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.create-tag.outputs.version || github.ref_name }}
            COMMIT_SHA=${{ github.sha }}

  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [create-tag, build]
    # TESTING: Push on develop branch pushes too
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Automático desde tag Git: v1.0.0-dev.X → 1.0.0-dev.X, 1.0.0-dev, 1.0
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag "develop" para tags de prerelease (contienen -dev, -alpha, -beta)
            type=raw,value=develop,enable={{is_default_branch}}
            # Tag "latest" y "stable" solo para tags de producción (sin prerelease)
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}
            type=raw,value=stable,enable=${{ !contains(github.ref_name, '-') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.create-tag.outputs.version || github.ref_name }}
            COMMIT_SHA=${{ github.sha }}
